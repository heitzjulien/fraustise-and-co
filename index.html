<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="bobody">
        <div class="reflex"></div>
        <div id="progressBar" style="height: 25px;" class="rotating">
            <div class="timer-container">
                <p id="timer">2:00</p>
            </div>
        </div>

        <div class="container">
            <form>
                <div class="form-container">
                    <div class="question-1">
                        <label>Quelle est la probabilité qu'un pingouin porte un nœud papillon en ce moment même?</label>
                        <input type="text" id="question-1" onpaste="return false" />
                    </div>
                    <div class="question-2">
                        <label>Si les nuages étaient comestibles, quel goût auraient-ils selon vous?</label>
                        <input type="text" id="question-2" onpaste="return false" />
                    </div>
                    <div class="question-3">
                        <label>Si les canards avaient une armée, quel serait leur nom?</label>
                        <input type="text" id="question-3" onpaste="return false" />
                    </div>
                    <div class="question-4">
                        <label>Quelle serait la première règle si les escargots gouvernaient le monde?</label>
                        <input type="text" id="question-4" onpaste="return false" />
                    </div>
                    <div class="question-5">
                        <label>Si les vaches pouvaient danser, quel genre de danse pensez-vous qu'elles préféreraient?</label>
                        <input type="text" id="question-5" onpaste="return false" />
                    </div>
                    <div class="checkbox-container">
                        <label>Je jure sur ma maman que je n'ai pas utilisé ChatGPT</label>
                        <input type="checkbox" id="swearCheckbox" />
                    </div>
                </div>
                <div class="button-container">
                    <button class="rgb-btn" type="submit">Valider</button>
                </div>
            </form>

        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
